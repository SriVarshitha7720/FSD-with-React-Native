<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form>
        <input type="text" maxlength="10" minlength="4" placeholder="Enter name" required><br><br>
        <input type="number" min="100" max="10000" placeholder="Enter number" required><br><br>
        <input type="password"  minlength="5" maxlength="10" placeholder="Enter password" required><br><br>
        <input type="range" min="0" max="100"><br><br>
        <select>
            <option>Acet</option>
            <option selected>Aec</option>
            <option>Acoe</option>
            <option disabled>Degree</option>
        </select><br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
