<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles Updation</title>
</head>
<body>
    <div style="height:100px;width:100px;background-color: black;">
   

    </div>
    <button onclick="fun()">CLick here to see magic</button>
    <script>
        function fun(){
            document.getElementsByTagName("div")[0].style="background-color:red;height:300px;width:100px;"
        }
    </script>
</body>
</html>
