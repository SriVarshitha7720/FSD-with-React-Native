<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Example</title>
</head>
<body>
    <h2>Student Information Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th colspan="2">Subjects</th>
        </tr>
        <tr>
            <td rowspan="2">Alice</td>
            <td rowspan="2">20</td>
            <td>Math</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>English</td>
            <td>History</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>22</td>
            <td colspan="2">Computer Science</td>
        </tr>
    </table>
</body>
</html>
