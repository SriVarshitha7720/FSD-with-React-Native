<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body>
    <form>
        <h1>Application Form</h1><br><br>
        <label>First Name:</label>
        <input type="text" required>
        <label>Last Name:</label>
        <input type="text" required><br><br>
        <label>Date of Birth</label>
        <input type="date" placeholder="mm/dd/yyyy">
        <label>Age:</label>
        <input type="number"><br><br>
        <label>Gender :</label>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>
        <label>Email Address :</label>
        <input type="email" placeholder="Enter email address"><br><br>
        <label>Position Avaliable :</label>
        <input type="radio">Junior Developer
        <input type="radio">Mid- Level Developer
        <input type="radio">Senior Developer <br><br>
        <label>Programming Languages :</label>
        <input type="checkbox">Java
        <input type="checkbox">Java Script
        <input type="checkbox">Python<br><br>
        <label>Password</label>
        <input type="password">
        <label>Confirm Password</label>
        <input type="password"><br><br>
        <input type="submit">
        <input type="reset">



    </form>
</body>
</html>
