<!DOCTYPE html>
<html>
    <head>
        <title>
            Lists in Html
        </title>
    </head>
    <body>
        <h3>Cars</h3>
        <ol>
            <li>honda</li>
            <li>BMW</li>
            <li>AUDI</li>
        </ol>
        <h3>VEGTABLES</h3>
        <ul>
            <li>potato</li>
            <li>tomato</li>
            <li>mirchi</li>
        </ul>
        <dl>
            <dt>HTML</dt>
            <dd>Hyper Text Markup Language</dd>
        </dl>
    </body>
</html>
