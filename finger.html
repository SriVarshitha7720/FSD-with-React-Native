<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon with Fingers</title>
  <link rel="stylesheet" href="fingerexternal.css">
</head>
<body>
  <div class="boy">
    <div class="head">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="mouth"></div>
      <div class="hair"></div>
    </div>

    <div class="body">
      <div class="shirt">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>

      <div class="arm left">
        <div class="hand">
          <div class="finger"></div>
          <div class="finger"></div>
          <div class="finger"></div>
          <div class="finger"></div>
        </div>
      </div>

      <div class="arm right">
        <div class="hand">
          <div class="finger"></div>
          <div class="finger"></div>
          <div class="finger"></div>
          <div class="finger"></div>
        </div>
      </div>
    </div>

    <div class="shorts"></div>

    <div class="legs">
      <div class="leg left"></div>
      <div class="leg right"></div>
    </div>

    <div class="shoes">
      <div class="shoe left"></div>
      <div class="shoe right"></div>
    </div>
  </div>
</body>
</html>
