<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM</title>
</head>
<body>
    <p>Para-1</p>
    <p>Para-2</p>
    <div class="demo">Div-1</div>
    <div class="demo">Div-2</div>
    <div id="demo-1">ID class</div>
    <script>
        console.log(document.getElementsByClassName("demo"))
        console.log(document.getElementById("demo"))
        console.log(document.getElementsByTagName("demo"))

        console.log(document.querySelectorAll(".demo"))
        console.log(document.getElementsByClassName("demo")[0].innerHTML)
        console.log(document.getElementsByClassName("demo")[1].innerText="Hello")

        

    </script>
